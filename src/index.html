<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Soli2d Reactive 2d rendering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/">

<style>

#app {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

canvas {
  width: min(100vw, calc(100vh * (16/9)));
  aspect-ratio: 16/9;
}
</style>

  </head>
  <body>
    <div id='app'></div>
    <script>

      document.addEventListener("DOMContentLoaded", () => {
        Soli2d(document.getElementById('app'), {})
      })
    </script>
  </body>
</html>
